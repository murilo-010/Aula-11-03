<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" name="">
        <fieldset><legend>Dados pessoais</legend>
            <label for="nome">Nome: </label>
            <input type="text" name="" id="nome">

            <label for="email">Email: </label>
            <input type="text" name="" id="email">

            <label for="senha">Senha: </label>
            <input type="text" name="" id="senha">

            <label for="confirmar">Confirmar senha: </label>
            <input type="text" name="" id="confirmar">

            <label for="menos"> Menos de 17
                <input type="radio" value="Menos de 17" name="opcao" id="menos">
            
            </label>
            <label for="mais"> Mais de 17
                <input type="radio" value="Menos de 17" name="opcao" id="mais">
            </label>
        </fieldset>

    </form>
<br>
    <form action="">
        <fieldset>
            <legend>Perfil 2</legend>
            <label for="textarea">
                <label for="textarea">Descrição</label>
                <textarea name="" id="textarea" cols="20" rows="5"></textarea>
                <label for="perfil">Perfil de trabalho:</label>
                <select name="" id="perfil">
                    <option value="Front">Front</option>
                    <option value="back">Back</option>
                </select>
                <legend>Interesses</legend>
                <label for="prog"> 
                    
                    <input type="checkbox" name="" id="prog">
                    programador
                
                </label>
                <label for="analis"> 
                    
                    <input type="checkbox" name="" id="analis">
                    Analista
                
                </label>
                <label for="des"> 
                    
                    <input type="checkbox" name="" id="des">
                    Design
                
                </label>
            </label>


        </fieldset>
    </form>

    <div style="width: 200px; height: 200px; background-color: black;" >
    </div>
</body>
</html>
